<h1 mat-dialog-title>Choose Pages to Evaluate</h1>
    <div mat-dialog-content>
      <mat-list>
        <mat-list-item *ngFor="let page of data.pages">
          <mat-checkbox color="primary"
            [(ngModel)]="pageSelections[page._id]"> <!-- Track selections by page ID -->
          </mat-checkbox>
          <span>{{ page.url }}</span>
        </mat-list-item>
      </mat-list>
    </div>
    <div mat-dialog-actions style="justify-content: flex-end;">
      <button mat-button (click)="closeDialog()">Cancel</button>
      <button mat-button color="primary" (click)="confirmSelection()">Confirm</button>
    </div>
